name: Beta Audio Generation

on:
  pull_request:
    branches:
      - main
    paths:
      - 'speech.txt'

permissions:
  contents: read
  pull-requests: write

jobs:
  generate-beta-audio:
    name: Generate Beta Audio
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Generate beta audio
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ENVIRONMENT: beta
        run: |
          python synthesize.py
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Beta Audio Generated Successfully!
              
              **Environment:** Beta
              **S3 Location:** \`s3://${{ secrets.S3_BUCKET_NAME }}/polly-audio/beta.mp3\`
              **Voice:** Joanna (Neural)
              **Status:** Ready for review
              
              ### How to Review:
              1. Download: \`aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/polly-audio/beta.mp3 ./beta-audio.mp3\`
              2. Listen to the audio file
              3. Verify content matches \`speech.txt\`
              4. If approved, merge this PR to deploy to production
              `
            })